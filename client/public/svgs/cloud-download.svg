<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudBody" x1="256" y1="100" x2="256" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#BFDBFE" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="256" y1="150" x2="256" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <filter id="cloudGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feFlood flood-color="#3B82F6" flood-opacity="0.3" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#cloudGlow)">
    <!-- Cloud Shape Back Layer (Darker) -->
    <path d="M120 280 C60 280 20 240 20 190 C20 140 70 100 130 100 C140 50 190 20 250 20 C310 20 360 50 370 100 C430 100 480 140 480 190 C480 240 440 280 380 280 H120Z" fill="#93C5FD" transform="translate(10 20)" opacity="0.5"/>

    <!-- Main Cloud Shape -->
    <path d="M120 280 C60 280 20 240 20 190 C20 140 70 100 130 100 C140 50 190 20 250 20 C310 20 360 50 370 100 C430 100 480 140 480 190 C480 240 440 280 380 280 H120Z" fill="url(#cloudBody)" />
    
    <!-- Cloud Shading/Highlight -->
    <path d="M140 110 Q250 40 360 110" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Download Arrow -->
    <!-- Shaft -->
    <rect x="216" y="200" width="80" height="180" rx="10" fill="url(#arrowGrad)" stroke="white" stroke-width="4"/>
    
    <!-- Arrow Head -->
    <path d="M156 380 L256 490 L356 380 H156 Z" fill="url(#arrowGrad)" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Motion Lines -->
    <path d="M256 180 V220" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M236 240 V280" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <path d="M276 240 V280" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
