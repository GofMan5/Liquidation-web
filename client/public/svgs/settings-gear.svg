<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gearSilver" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E5E7EB" />
      <stop offset="50%" stop-color="#9CA3AF" />
      <stop offset="100%" stop-color="#4B5563" />
    </linearGradient>
    <linearGradient id="gearInner" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#374151" />
      <stop offset="100%" stop-color="#1F2937" />
    </linearGradient>
    <filter id="gearDepth" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.4"/>
      <feBevelLighting result="bevel" lighting-color="#FFF">
          <feDistantLight azimuth="45" elevation="60"/>
      </feBevelLighting>
    </filter>
  </defs>

  <g filter="url(#gearDepth)">
    <!-- Main Gear Shape (Complex) -->
    <path d="M256 64 
             L280 100 L340 100 L364 64 
             L400 80 L390 140 L440 170 L490 160 
             L500 200 L450 230 L450 282 L500 312 
             L490 352 L440 342 L390 372 L400 432 
             L364 448 L340 412 L280 412 L256 448 
             L220 432 L230 372 L180 342 L130 352 
             L120 312 L170 282 L170 230 L120 200 
             L130 160 L180 170 L230 140 L220 80 Z" 
          fill="url(#gearSilver)" stroke="#374151" stroke-width="2"/>
          
    <!-- Inner Recessed Area -->
    <circle cx="256" cy="256" r="140" fill="url(#gearInner)" stroke="#6B7280" stroke-width="4"/>
    
    <!-- Center Axle/Hub -->
    <circle cx="256" cy="256" r="60" fill="url(#gearSilver)" />
    <circle cx="256" cy="256" r="40" fill="#1F2937" /> <!-- Hole -->
    
    <!-- Bolts/Screws -->
    <g fill="#D1D5DB" stroke="#6B7280">
      <circle cx="256" cy="160" r="10" />
      <circle cx="256" cy="352" r="10" />
      <circle cx="160" cy="256" r="10" />
      <circle cx="352" cy="256" r="10" />
    </g>

    <!-- Metallic Highlights -->
    <path d="M256 64 L280 100" stroke="white" stroke-width="2" opacity="0.5"/>
    <path d="M500 200 L450 230" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
