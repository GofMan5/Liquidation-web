<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonMain" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="50%" stop-color="#DB2777" />
      <stop offset="100%" stop-color="#BE185D" />
    </linearGradient>
    <linearGradient id="ribbonGold" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="50%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    <filter id="badgeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#831843" flood-opacity="0.4"/>
    </filter>
  </defs>

  <g filter="url(#badgeShadow)">
    <!-- Ribbon Tails (Back) -->
    <path d="M150 400 L150 480 L200 440 L250 480 L250 400" fill="#BE185D" />
    <path d="M362 400 L362 480 L312 440 L262 480 L262 400" fill="#BE185D" />

    <!-- Starburst Shape -->
    <g transform="translate(256 256)">
      <circle r="180" fill="url(#ribbonMain)" stroke="url(#ribbonGold)" stroke-width="8"/>
      <circle r="160" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="4" stroke-dasharray="10 10"/>
      
      <!-- Scalloped Edges (Simulated with multiple rotated squares/circles or path) -->
      <path d="M0 -200 L30 -180 L60 -200 L90 -170 L120 -190 L140 -150 L170 -160 L180 -120 L200 -130 L200 -90 L220 -80 L200 -40 L220 -20 L190 0 L220 20 L200 40 L220 80 L200 90 L200 130 L180 120 L170 160 L140 150 L120 190 L90 170 L60 200 L30 180 L0 200 L-30 180 L-60 200 L-90 170 L-120 190 L-140 150 L-170 160 L-180 120 L-200 130 L-200 90 L-220 80 L-200 40 L-220 20 L-190 0 L-220 -20 L-200 -40 L-220 -80 L-200 -90 L-200 -130 L-180 -120 L-170 -160 L-140 -150 L-120 -190 L-90 -170 L-60 -200 L-30 -180 Z" 
            fill="url(#ribbonMain)" stroke="url(#ribbonGold)" stroke-width="4" transform="scale(1.05)" opacity="0.3"/> <!-- Outer decorative layer -->
    </g>

    <!-- Text / Symbol -->
    <text x="256" y="300" font-family="Arial, sans-serif" font-weight="900" font-size="180" fill="white" text-anchor="middle" filter="drop-shadow(0 4px 4px rgba(0,0,0,0.2))">%</text>
    
    <!-- Gloss -->
    <ellipse cx="256" cy="180" rx="120" ry="80" fill="white" fill-opacity="0.1" />
  </g>
</svg>
