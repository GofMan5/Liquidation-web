<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxTopGrad" x1="100" y1="50" x2="412" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818CF8" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
    <linearGradient id="boxLeftGrad" x1="100" y1="150" x2="256" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#312E81" />
    </linearGradient>
    <linearGradient id="boxRightGrad" x1="256" y1="150" x2="412" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4338CA" />
      <stop offset="100%" stop-color="#1E1B4B" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="300" y1="300" x2="380" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A5B4FC" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="20" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="highlight" x1="256" y1="20" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Box Shape -->
    <!-- Left Face -->
    <path d="M256 256 L256 480 L32 360 L32 136 L256 256Z" fill="url(#boxLeftGrad)" />
    <!-- Right Face -->
    <path d="M256 256 L480 136 L480 360 L256 480 L256 256Z" fill="url(#boxRightGrad)" />
    <!-- Top Face -->
    <path d="M256 32 L480 136 L256 256 L32 136 L256 32Z" fill="url(#boxTopGrad)" />
    
    <!-- Edge Highlights (Bevels) -->
    <path d="M32 136 L256 256 L480 136" stroke="#818CF8" stroke-width="2" stroke-opacity="0.5" fill="none"/>
    <path d="M256 256 L256 480" stroke="#312E81" stroke-width="2" stroke-opacity="0.5" fill="none"/>
    
    <!-- Top Highlight Reflection -->
    <path d="M256 32 L480 136 L256 256 L32 136 L256 32Z" fill="url(#highlight)" style="mix-blend-mode: overlay;" />

    <!-- Technical Details / Lines on Left Face -->
    <g opacity="0.2">
      <path d="M60 340 L220 430" stroke="white" stroke-width="4"/>
      <path d="M60 310 L220 400" stroke="white" stroke-width="4"/>
      <path d="M60 280 L220 370" stroke="white" stroke-width="4"/>
    </g>

    <!-- Logo/Branding on Right Face -->
    <circle cx="368" cy="320" r="50" fill="none" stroke="url(#logoGrad)" stroke-width="8" />
    <path d="M350 320 L365 335 L390 300" stroke="url(#logoGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
