<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartMetal" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#6D28D9" />
    </linearGradient>
    <linearGradient id="cartPlastic" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="cartShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="10" dy="15" stdDeviation="10" flood-color="#4C1D95" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#cartShadow)">
    <!-- Back Wheels -->
    <circle cx="160" cy="440" r="35" fill="#1F2937" />
    <circle cx="160" cy="440" r="15" fill="#4B5563" />
    <circle cx="380" cy="440" r="35" fill="#1F2937" />
    <circle cx="380" cy="440" r="15" fill="#4B5563" />

    <!-- Main Basket Body -->
    <path d="M120 140 H440 L400 360 H160 L120 140 Z" fill="url(#cartPlastic)" fill-opacity="0.1" stroke="url(#cartMetal)" stroke-width="16" stroke-linejoin="round"/>
    
    <!-- Grid Lines Vertical -->
    <path d="M200 140 L220 360" stroke="url(#cartMetal)" stroke-width="8" stroke-linecap="round"/>
    <path d="M280 140 L280 360" stroke="url(#cartMetal)" stroke-width="8" stroke-linecap="round"/>
    <path d="M360 140 L340 360" stroke="url(#cartMetal)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Grid Lines Horizontal -->
    <path d="M135 220 H425" stroke="url(#cartMetal)" stroke-width="8" stroke-linecap="round"/>
    <path d="M150 290 H410" stroke="url(#cartMetal)" stroke-width="8" stroke-linecap="round"/>

    <!-- Handle Structure -->
    <path d="M60 80 H120 L160 180" stroke="url(#cartMetal)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Handle Grip -->
    <path d="M60 80 H120" stroke="#4B5563" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Item Inside (Box) -->
    <path d="M200 100 L320 80 L360 140 L240 160 Z" fill="#F59E0B" stroke="#D97706" stroke-width="4"/>
    <path d="M200 100 L200 160 L240 220 L240 160 Z" fill="#D97706"/> 
    <path d="M360 140 L360 200 L240 220 L240 160 Z" fill="#B45309"/>

    <!-- Shine/Reflection on Basket Front -->
    <path d="M170 160 H390 L370 200 H190 L170 160 Z" fill="white" fill-opacity="0.1"/>
  </g>
</svg>
