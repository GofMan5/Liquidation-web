<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldMetal" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="50%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <linearGradient id="shieldGlass" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#064E3B" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shieldShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#064E3B" flood-opacity="0.4"/>
    </filter>
  </defs>

  <g filter="url(#shieldShadow)">
    <!-- Shield Border/Back -->
    <path d="M256 32 C140 32 48 90 48 128 V256 C48 370 140 460 256 496 C372 460 464 370 464 256 V128 C464 90 372 32 256 32 Z" fill="url(#shieldMetal)" stroke="#059669" stroke-width="8"/>
    
    <!-- Inner Glassy Surface -->
    <path d="M256 48 C150 48 64 100 64 136 V256 C64 355 150 435 256 470 C362 435 448 355 448 256 V136 C448 100 362 48 256 48 Z" fill="url(#shieldGlass)" />

    <!-- 3D Checkmark -->
    <g transform="translate(120 140) scale(1.2)">
      <path d="M60 110 L100 150 L200 50" stroke="#065F46" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" opacity="0.3" transform="translate(4 8)"/> <!-- Shadow of check -->
      <path d="M60 110 L100 150 L200 50" stroke="white" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" filter="drop-shadow(0 4px 4px rgba(0,0,0,0.2))"/>
    </g>
    
    <!-- Glossy Reflection Top Left -->
    <path d="M100 120 Q160 120 200 80" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
